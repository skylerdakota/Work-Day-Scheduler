<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    
  </head>

  <body>
    <!-- Header -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead description">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead description"></p>
    </header>
    <div class="container">
      
      <!-- Timeblocks -->
      <div class="row" id="hour-9">
        <div class="col-1 hour time-block">9am</div>
        <textarea id="tasklocation" class="col-9 time description"></textarea>
        <button class="col-1 saveBtn i:hover">Save</button>
      </div>  
      <div class="row"  id="hour-10">
        <div class="col-1 hour time-block">10 am</div>
        <textarea id="tasklocation" class="col-9 time description"></textarea>
        <button class="col-1 saveBtn i:hover">Save</button>
      </div>  
      <div class="row" id="hour-11">
        <div class="col-1 hour time-block">11 am</div>
        <textarea id="tasklocation" class="col-9 time description"></textarea>
        <button class="col-1 saveBtn i:hover">Save</button>
      </div>  
      <div class="row" id="hour-12">
        <div class="col-1 hour time-block">12 pm</div>
        <textarea id="tasklocation" class="col-9 time description"></textarea>
        <button class="col-1 saveBtn i:hover">Save</button>
      </div>  
      <div class="row" id="hour-13">
        <div class="col-1 hour time-block">1 pm</div>
        <textarea id="tasklocation" class="col-9 time description"></textarea>
        <button class="col-1 saveBtn i:hover">Save</button>
      </div>  
      <div class="row" id="hour-14">
        <div class="col-1 hour time-block">2 pm</div>
        <textarea id="tasklocation" class="col-9 time description"></textarea>
        <button class="col-1 saveBtn i:hover">Save</button>
      </div>  
      <div class="row" id="hour-15">
        <div class="col-1 hour time-block">3 pm</div>
        <textarea id="tasklocation" class="col-9 time description"></textarea>
        <button class="col-1 saveBtn i:hover">Save</button>
      </div>  
      <div class="row" id="hour-16">
        <div class="col-1 hour time-block">4 pm</div>
        <textarea id="tasklocation" class="col-9 time description"></textarea>
        <button class="col-1 saveBtn i:hover">Save</button>
      </div>  
      <div class="row" id="hour-17">
        <div class="col-1 hour time-block">5 pm</div>
        <textarea id="tasklocation" class="col-9 time description"></textarea>
        <button class="col-1 saveBtn i:hover">Save</button>
      </div>  

       <!-- Added link to the jQuery Library -->
       <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <!-- Added link to moment.js Library -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <!-- Added link to the javascript file -->
      <script src="script.js"></script>
     
    
  </body>
</html>
